paths:
  /register:
    post:
      tags:
      - Usuarios
      summary: REGISTRO
      description: Registro siempre y cuando usuario y contraseña no existan.
      operationId: REGISTRO
      requestBody:
        description: 'Datos usuario nuevo'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/REGISTROREQUEST'
            example:
              username: maria
              password: maria
              fullname: maria ana
              adress: San Luis 11
              mail: mariana@gmail
              phone: 3419553662
        required: true
      responses:
        201:
          description: 'Usuario creado'
          content:
            text/html; charset=utf-8:
              schema:
                type: string
                example: Usuario registrado con exito
        400:
          description: Bad Request
        409:
          description: Conflict
      deprecated: false
  /admin/register:
    post:
      tags:
      - Usuarios
      summary: REGISTRO (NEW ADMIN)
      description: Crea un nuevo usuario con credenciales de administrador. Requiere Bearer Token de administrador.
      operationId: REGISTRO(NEWADMIN)
      parameters: []
      requestBody:
        description: 'Datos nuevo administrador'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/REGISTRO%28NEWADMIN%29REQUEST'
            example:
              username: admin2
              password: admin2
              fullname: admin
              adress: admin
              mail: admin2
              phone: 341000000
        required: true
      responses:
        201:
          description: 'Usuario creado con exito'
          content:
            text/html; charset=utf-8:
              schema:
                type: string
                example: Usuario registrado con exito
              example: Usuario registrado con exito
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Noautorizado'
              example:
                error: Token invalido
        400:
          description: Bad Request        
      deprecated: false
  /login:
    post:
      tags:
      - Usuarios
      summary: LOGIN
      description: User y admin login, siempre que la constraseña y nombre de usuarios sean correctos.
      operationId: LOGIN
      parameters: []
      requestBody:
        description: 'Nombre de usuario y pass'
        content:
          application/json:
            schema:
