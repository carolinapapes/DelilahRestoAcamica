components:
  schemas:
    REGISTROREQUEST:
      title: REGISTROREQUEST
      required:
      - username
      - password
      - fullname
      - adress
      - mail
      - phone
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        fullname:
          type: string
        adress:
          type: string
        mail:
          type: string
        phone:
          type: integer
          format: int64
      example:
        username: maria
        password: maria
        fullname: maria ana
        adress: San Luis 11
        mail: mariana@gmail
        phone: 3419553662
    REGISTRO(NEWADMIN)REQUEST:
      title: REGISTRO(NEWADMIN)REQUEST
      required:
      - username
      - password
      - fullname
      - adress
      - mail
      - phone
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        fullname:
          type: string
        adress:
          type: string
        mail:
          type: string
        phone:
          type: string
      example:
        username: admin2
        password: admin2
        fullname: admin
        adress: admin
        mail: admin2
        phone: 341000000
    Noautorizado:
      title: Noautorizado
      required:
      - error
      type: object
      properties:
        error:
          type: string
      example:
        error: Token invalido
    LOGINREQUEST:
      title: LOGINREQUEST
      required:
      - username
      - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: mara
        password: mara
    Autorizadook:
      title: Autorizadook
      required:
      - id
      - username
      - password
      - fullname
      - adress
      - mail
      - phone
      - is_admin
      type: object
      properties:
        id:
          type: integer
          format: int32
        username:
          type: string
        password:
          type: string
        fullname:
          type: string
        adress:
          type: string
        mail:
          type: string
        phone:
          type: integer
          format: int64
        is_admin:
          type: integer
          format: int32
      example:
        id: 1
        username: admin
        password: $2b$10$dnvWI20MDTmSabxrS9Kpg.RQU.PHeTFdbLcPPFPnnydnCtslzNwiy
        fullname: admin
        adress: admin
        mail: admin@gmail.com
        phone: 3417833992
        is_admin: 1
    Datosusuariounico:
      title: Datosusuariounico
      required:
      - username
      - adress
      - mail
      - phone
      type: object
      properties:
        username:
          type: string
        adress:
          type: string
        mail:
          type: string
        phone:
          type: integer
          format: int64
      example:
        username: mara
        adress: Dorrego 349 Piso 4 Depto 3
        mail: mara@gmail.com
        phone: 3410090786
    UPDATEDATAREQUEST:
      title: UPDATEDATAREQUEST
      required:
      - password
      - fullname
      - adress
      - phone
      type: object
      properties:
        password:
          type: string
        fullname:
          type: string
        adress:
          type: string
        phone:
          type: integer
          format: int32
      example:
        password: maria
        fullname: Maria Ana
        adress: Corrientes 2020
        phone: 341550669
    Listartodoslosproducto:
      title: Listartodoslosproducto
